<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Hi,my name is Selma</h1>
    <div class="container">
        <img src="images/cloud-sun-rain-solid.svg" class="cloud">
        <form action="#" class="myform">
            <label for="name">full name:</label>
            <input type="text" id="name">
            <label for="email">email:</label>
            <input type="email" id="email">
            <label for="pass">password:</label>
            <input type="password" id="pass">
            <img src="images/eye-slash-solid.svg" class="closeeye" onclick="see_password()">
        </form>
        <img src="images/snowflake-regular.svg" class="snow1">
        <img src="images/snowflake-regular.svg" class="snow2">
        <img src="images/snowflake-regular.svg" class="snow3">
        <img src="images/snowflake-regular.svg" class="snow4">
        <img src="images/snowflake-regular.svg" class="snow5">
        <img src="images/snowflake-regular.svg" class="snow6">
        <img src="images/Untitled.png" class="water">
        <input type="submit" value="login" class="login">
        <input type="submit" value="sign up" class="signup">
    </div>
    <a href="#" class="forget">forget password?</a>
    <script>
        new Snowflakes();
        new Snowflakes();
        new Snowflakes();
    </script>
    <script src="script/scripts.js"></script>
</body>
</html>
